<div class="oj-flex">
  <oj-sp-welcome-page class="oj-flex-item oj-sm-12 oj-md-12" background-color="dark-plum" page-title="Employee Search"
    description-text="Swipe employees for actions"
    illustration-foreground="https://static.oracle.com/cdn/fnd/gallery/2107.1.0/images/illust-welcome-banner-fg-01.png">
    <oj-input-search slot="search" suggestions="[[$variables.employeesListSDP]]" suggestion-item-text="name"
      value="{{ $variables.searchString }}"></oj-input-search>
    <oj-list-view data="[[$variables.employeesListSDP2]]" selection-mode="single" id="oj-list-view-283278035-1"
      on-first-selected-item-changed="[[ $listeners.oj_list_view_283278035_1SelectionChanged ]]">
      <template slot="itemTemplate">
        <li class="oj-swipeactions-container">
          <oj-swipe-actions class="oj-listview-item-layout" on-oj-action="[[$listeners.ojSwipeActionsPerformed]]">
            <oj-list-item-layout>
              <oj-avatar class="oj-flex-item oj-sm-flex-initial" slot="leading" background="purple" shape="circle"
                src="[[ $current.data.picture ]]"></oj-avatar>
              <div>
            <oj-bind-text value="[[ $current.data.name ]]"></oj-bind-text>
              </div>
              <div slot="secondary">
            <oj-bind-text value="[[ $current.data.country ]]"></oj-bind-text>
              </div>
              <div slot="tertiary">
            <oj-bind-text value="[[ $current.data.email ]]"></oj-bind-text>
              </div>
            </oj-list-item-layout>
            <template slot="start">
              <oj-option value="info">
            <oj-bind-text value="Info"></oj-bind-text>
            <span slot="startIcon" style="width: auto;" class="oj-ux-ico-hand-up"></span>
              </oj-option>
            </template>
            <template slot="end">
              <oj-option value="edit">Edit
            <span slot="startIcon" style="width: auto;" class="oj-ux-ico-edit"></span>
              </oj-option>
            </template>
          </oj-swipe-actions>
        </li>
      </template>
    </oj-list-view>
  </oj-sp-welcome-page>
</div>
